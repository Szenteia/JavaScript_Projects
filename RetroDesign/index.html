<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Design Theme Switcher</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Retro Design Theme Switcher</h1>

    <!-- Buttons to switch themes -->
    <div class="theme-buttons">
        <div class="theme-container">
            <button class="theme-button" id="sixties">60's Theme</button>
        </div>
        <div class="theme-container">
            <button class="theme-button" id="seventies">70's Theme</button>
        </div>
        <div class="theme-container">
            <button class="theme-button" id="eighties">80's Theme</button>
        </div>
    </div>

    <!-- Information Area -->
    <div id="info-container">
        <h2>Information</h2>
        <p id="info-content">Click on the buttons above to learn more about the design styles of the 60s, 70s, and 80s!</p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
