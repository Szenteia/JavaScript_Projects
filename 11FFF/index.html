<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Fun Football Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>11 Fun Football Facts</h1>
        <p>Your go-to place for fun and surprising World football stories!</p>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div id="video-grid"></div>
        </section>

        <section id="suggestions">
            <h2>Suggest a Topic</h2>
            <form id="suggestionForm">
                <input type="text" id="suggestionInput" placeholder="Your idea..." required>
                <button type="submit">Submit</button>
            </form>
            <ul id="suggestionsList"></ul>
        </section>

        <section id="discussion">
            <h2>Discussion</h2>
            <div id="discussionList"></div>
            <form id="discussionForm">
                <textarea id="discussionInput" placeholder="Share your thoughts..." required></textarea>
                <button type="submit">Comment</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="background">
            <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="100%"
                height="100%"
                viewBox="0 0 1600 900"
            >
                <defs>
                    <path
                        id="wave"
                        fill="rgba(105, 27, 252, 0.6)"
                        d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                        s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
                    />
                </defs>
                <g>
                    <use xlink:href="#wave" opacity=".4">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="8s"
                            calcMode="spline"
                            values="270 230; -334 180; 270 230"
                            keyTimes="0; .5; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity=".6">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="6s"
                            calcMode="spline"
                            values="-270 230;243 220;-270 230"
                            keyTimes="0; .6; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                    <use xlink:href="#wave" opacity=".9">
                        <animateTransform
                            attributeName="transform"
                            attributeType="XML"
                            type="translate"
                            dur="5s"
                            calcMode="spline"
                            values="0 230;-140 200;0 230"
                            keyTimes="0; .4; 1"
                            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                            repeatCount="indefinite"
                        />
                    </use>
                </g>
            </svg>
        </div>
        <div class="footer-content">
            <p>Â© 2024 11 Fun Football Facts | All rights reserved.</p>
            <ul class="socials">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
